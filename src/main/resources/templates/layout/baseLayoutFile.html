<!DOCTYPE html>
<html th:lang="${#locale.language}" th:fragment="layout (title, metas, links, scripts, content, nextprev, submenu)" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Layout Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<th:block th:replace="${metas}" />
<link rel="stylesheet" th:href="@{/static/css/screen.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/static/css/print.css}" type="text/css" />
<th:block th:replace="${links}" />
<th:block th:replace="${scripts}" />
</head>
<body>
	<div id="wrap">
	
		<div id="header">
			<div id="java-school-ci">
				<a th:href="@{/}"><img th:src="@{/static/images/ci.gif}" alt="java-school" /></a>
			</div>
		</div>
		
		<div id="main-menu">
			<ul id="nav">
			    <li><a href="#">Java</a></li>
			    <li><a href="#">JDBC</a></li>
			    <li><a href="#">JSP</a></li>
			    <li><a href="#">CSS Layout</a></li>
			    <li><a href="#">JSP Project</a></li>
			    <li><a href="#">Spring</a></li>
			    <li><a href="#">JavaScript</a></li>
			    <li><a href="#">Google Cloud</a></li>
			    <li><a href="/blog">Blog</a></li>
			</ul>		
		</div>

		<div id="i18n" style="height: 23px;">
		</div>
		
		<div id="container">		
			<div id="content">
				<th:block th:replace="${content}" />
				<th:block th:replace="${nextprev}" />
			</div>
		</div>	
		
		<div th:replace="${submenu}">
			Layout Sub menu	
		</div>
		
		<div id="extra">
		</div>

		<div id="footer">
			<ul>
				<li>Copyright java-school All Rights Reserved.</li>
			</ul>
		</div>

	</div>
	
</body>
</html>
