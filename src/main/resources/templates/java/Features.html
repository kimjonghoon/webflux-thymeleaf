<!DOCTYPE html>
<html th:replace="~{layout/baseLayoutFile :: layout(~{::title}, ~{::meta}, ~{::link}, ~{::script}, ~{::section}, ~{::article}, ~{::aside})}" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:replace="${#locale.language == 'ko'} ? ~{articles/features :: title} : ~{articles/features_en :: title}">Java Install</title>
<meta name="Keywords" th:replace="${#locale.language == 'ko'} ? ~{articles/features :: meta[@name='Keywords']} : ~{articles/features_en :: meta[@name='Keywords']}" />
<meta name="Description" th:replace="${#locale.language == 'ko'} ? ~{articles/features :: meta[@name='Description']} : ~{articles/features_en :: meta[@name='Description']}" />
<link rel="stylesheet" th:href="${#locale.language == 'ko'} ? '/static/css/korean.css' : '/static/css/english.css'" type="text/css" />
<script th:src="@{/static/js/jquery.js}"></script>
<script th:src="@{/static/js/commons.js}"></script>
</head>
<body>
<!-- article -->
<section th:replace="${#locale.language == 'ko'} ? ~{articles/features :: article} : ~{articles/features_en :: article}"></section>
<!--  next and prev -->
<article>
<div id="next-prev">
	<th:block th:switch="${#locale.language}">
		<ul th:case="'ko'">
			<li>다음 : <a th:href="@{#}">객체와 클래스</a></li>
			<li>이전 : <a th:href="@{/}">자바 설치</a></li>
		</ul>
		<ul th:case="*">
			<li>Next : <a th:href="@{#}">Class and Object</a></li>
			<li>Prev : <a th:href="@{/}">Java Install</a></li>
		</ul>
	</th:block>		
</div>
</article>
<!-- sub menu -->
<aside th:replace="${#locale.language == 'ko'} ? ~{java/menu :: index} : ~{java/menu_en :: index}"></aside>
</body>
</html>
